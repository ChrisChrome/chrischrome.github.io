<!DOCTYPE html>
<html>

<head>
    <style>
        p,
        marquee {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 85px;
            overflow: hidden;
        }

        #verticalAlign {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50%;
            height: 10%;
            margin: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Require JQuery-->
    <script>
        function announce(header, text, delay, color) {
            oldText = $("#announcementText").html();
            $("#headerText").html(header)
            $("#announcementText").html(text)
            $("#body").css("background-color", color)
            setTimeout(() => {
                $("#headerText").html("Welcome to The Medium")
                $("#body").css("background-color", "black")
                $("#announcementText").html(oldText)
            }, delay);
            return true
        }
    </script>
</head>

<body id="body">
    <center>
        <p id="headerText">Welcome to The Medium [TEST]</p>
    </center>
    <marquee direction="left" scrollamount="30" behavior="scroll">
        <p id="announcementText"></p>
    </marquee>
</body>

</html>
